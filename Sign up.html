<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold text-blue-600">Sign Up</div>
      <nav class="space-x-6">
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8 mt-10">
      <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>
      
      <form action="#" method="POST" class="mt-6 space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" 
            class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border-gray-300" 
            placeholder="Create a username" required>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" 
            class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border-gray-300" 
            placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" 
            class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border-gray-300" 
            placeholder="Create a password" required>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" 
            class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border-gray-300" 
            placeholder="Confirm your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Sign Up
        </button>
      </form>

      <!-- Already have an account? Login Link -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account? 
        <a href="index.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </main>

</body>
</html>
