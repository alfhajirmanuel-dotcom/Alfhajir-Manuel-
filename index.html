<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  
  
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      
      <div class="text-2xl font-bold text-blue-600">Manuel, Alfhajir A.</div>
      
     
      <nav class="space-x-6">
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contact Us</a>
      </nav>
    </div>
  </header>

  
  <main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8 mt-10">
      <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
      <form action="#" method="POST" class="mt-6 space-y-4">
       
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" 
            class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border-gray-300" 
            placeholder="Enter your username" required>
        </div>

        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" 
            class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 border-gray-300" 
            placeholder="Enter your password" required>
        </div>

       
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>

       
        <button type="submit" 
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Sign In
        </button>
      </form>

     
      <p class="mt-6 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="Sign up.html" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </main>

</body>
</html>
